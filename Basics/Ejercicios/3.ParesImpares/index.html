<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Números pares e impares</title>
  </head>
  <body>
    <h1>Ejercicio - Números pares e impares</h1>
    <p>
      Solicita un número e imprime todos los números pares e impares desde el 1
      hasta ese número con el mensaje "es par" o "es impar". Ej. Si el número es
      5 el resultado será:
      <br />
      1 - Es impar
      <br />
      2 - Es par
      <br />
      3 - Es impar
      <br />
      4 - Es par
      <br />
      5 - Es impar
    </p>
    <h2>Resultado</h2>
    <div id="Out"></div>
    <script src="./app.js"></script>
  </body>
</html>
