    <h1>Ejercicio - Cálculo del factorial</h1>
    <p>
      Escriba un programa que pida un número entero mayor que cero y calcule su
      factorial. El factorial es el resultado de multiplicar ese número por sus
      anteriores hasta la unidad. Ej. 5! = 5*4*3*2*1
    </p>
