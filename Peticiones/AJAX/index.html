<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <h1>Javascript Asíncrono y XML</h1>
    <p>
      AJAX permite que las páginas web envíen solicitudes HTTP a un servidor sin
      necesidad de que se recargue toda la página.
    </p>
    <h2>Ejemplo para consultar datos</h2>
    <button id="btnObtenerUsuarios">Obtener usuarios</button>
    <br />
    <table id="tablaUsuarios">
      <thead></thead>
      <tbody></tbody>
    </table>
    <h2>Ejemplo para enviar datos por post</h2>
    <form action="" id="formularioRegistro">
      <label for="name">Nombres</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="email">Correo</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="phone">Teléfono</label>
      <input type="tel" name="phone" id="phone" />
      <br />
      <button type="submit">Enviar</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
